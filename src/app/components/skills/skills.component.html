<section class="skills">
    <h1 class="title">{{ 'skills.title' | translate }}</h1>
    <div class="flex flex-wrap justify-center items-center gap-8 custom-primary rounded-xl p-2 fade-in">
        @for (icon of technologies; track $index) {
            <div class="skills__tooltip tooltip rounded-full w-15 h-15 object-cover p-1 flex justify-center items-center" [attr.data-tip]="icon.icon">
                <img [src]="`/assets/icons/${icon.icon}.svg`" [alt]="icon.icon">
            </div>
        }
    </div>
</section>
