<section class="skills">
    <h1 class="title">{{ 'skills.title' | translate }}</h1>
    <div class="skills__tech card">
        <div class="skills__item" *ngFor="let icon of technologies">
            <span class="icon title" [ngClass]="`icon-${icon.icon}`"></span>
            <span class="name quote text-center">{{icon.name}}</span>
        </div>
    </div>
</section>
