<section class="projects">
    <h3 class="title">{{ 'projects.title' | translate }}</h3>
    <div class="projects__container">
        <div class="project__card" *ngFor="let item of ('projects.list' | translate); let i = index" [style.background-image]="'url(\'' + staticData[i].image + '\')'">
            <div class="project__bg">
                <h4>{{ staticData[i].title }}</h4>
                <div class="project__description">
                    {{ item.description }}
                </div>
                <div class="project__badge__container">
                    <span class="badge__icon icon" *ngFor="let tech of staticData[i].technologies" [ngClass]="`icon-${tech}`"
                        [style.border-color]="getColor(tech)"
                        [style.color]="getColor(tech)"></span>
                </div>
                <div class="project__options">
                    <div *ngIf="staticData[i].has_repo === true">
                        <span class="icon icon-github"></span>
                    </div>
                    <div *ngIf="staticData[i].has_project === true" (click)="goToProject(staticData[i].url)">
                        <span class="icon icon-home"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
