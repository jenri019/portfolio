<section class="projects m-4">
    <h1 class="title">{{ 'projects.title' | translate }}</h1>
    <div class="grid lg:grid-cols-2 2xl:grid-cols-3 gap-4">
        @for (project of ('projects.list' | translate); track $index; let i = $index) {
            <div class="card image-full shadow-sm fade-in">
                <figure>
                    <img [src]="staticData[i].image" alt="Shoes" />
                </figure>
                <div class="card-body">
                    <h2 class="card-title">{{ staticData[i].title }}</h2>
                    <p>{{ project.description }}</p>
                    <div class="card-actions justify-end">
                        <div class="badge badge-outline icon" *ngFor="let tech of staticData[i].technologies"
                            [ngClass]="`icon-${tech}`">{{tech}}</div>
                    </div>
                    <div class="separator"></div>
                    <div class="project__options">
                        <button *ngIf="staticData[i].has_repo === true" aria-label="Visit repository"
                            class="navbar__option font-19" (click)="goToProject(staticData[i].repo)">
                            <span class="icon icon-github"></span>
                        </button>
                        <button *ngIf="staticData[i].has_project === true" aria-label="View on live"
                            class="navbar__option font-19" (click)="goToProject(staticData[i].url)">
                            <span class="icon icon-home"></span>
                        </button>
                    </div>
                </div>
            </div>
        }
    </div>
</section>
